<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
     
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <style>
        body{
            background-color: black;
        }
    </style>

    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        {% include 'blog/nav.html' %}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block msg %}
                {% endblock msg %}
            </div>

        </div>
        <div class="row">
            {% block side %}
            {% comment %}
            <!-- <div class="col-sm-2 text-danger my-5 text-center" >
                {% if user.is_authenticated %}
                <h4 my-5>Profile</h4>
                {% endif %}
                <H5>{{user.username}}</H5>
                     {% for group in groups %}
                    <p>{{group.name}}</p>
                    {% endfor %} -->
            </div>
            {% endcomment %}
            {% endblock side %}

            {% block content %}
            {% endblock content %}
        </div>
    </div>
 
    <script src="{% static 'blog/js/jquery.js'%}"></script>
    <script src="{% static 'blog/js/popper.js'%}"></script>
    <script src="{% static 'blog/js/bootstrap.js'%}"></script>
    
</body>
</html>
